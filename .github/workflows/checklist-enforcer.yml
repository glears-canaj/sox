name: Checklist Enforcer

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  enforce-checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR checklist
        uses: actions/github-script@v7
        with:
          script: |
            const requiredChecklist = [
              'I have reviewed the documentation associated with this ticket',
              'I have verified the implementation matches the requirements'
            ];

            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const body = pr.data.body || '';
            const missing = requiredChecklist.filter(item => {
              const regex = new RegExp(`- \\[x\\] ${item}`, 'i');
              return !regex.test(body);
            });

            if (missing.length > 0) {
              core.setFailed(`The following checklist items are missing or not checked:\n- ${missing.join('\n- ')}`);
            } else {
              console.log('All required checklist items are checked âœ…');
            }
